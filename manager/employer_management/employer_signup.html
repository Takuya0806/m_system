<body>

<table>

<tr>

</tr>

<tr>
  <td><font color ="#ff0000">※ </font>パスワード</td><td><input type ="password" name ="password" style ="width: 125px; height: 13px;" placeholder ="半角英数20ケタ以内" value ="<###PASSWORD###>" /></td>

</tr>

<tr>
  <td><font color ="#ff0000">※ </font>社員名</td><td><input type ="text" name ="employer_name" value ="<###EMPLOYERNAME###>" /></td>
</tr>

<tr>
  <td>社員名（かな）</td><td><input type ="text" name ="employer_name_kana" value ="<###KANA###>"/></td>
</tr>

<tr>

</tr>

<tr>

</tr>

<tr>
  <td>入社日</td><td><input type ="date" name ="join_date" value ="<###JOINDATE###>" /></td>
</tr>

<tr>
  <td>退社日</td><td><input type ="date" name ="leave_date" value ="<###LEAVEDATE###>" /></td>
</tr>

<tr>

</tr>

<tr>
  <td>備考</td><td><textarea name="note" rows="5" cols="50"><###NOTE###></textarea></td>
</tr>

</table>

  <p><input class ="btn2" type="button" onclick="submit();" value="新規登録" /></p>
